<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>🎺Valvio</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header-title">
        <span class="header-title-main">Valvio</span>
        <span class="header-title-sub">Interactive Trumpet Valve Quiz</span>
      </h1>

      <div class="quiz-container">
        <div class="quiz-pitch-summary hidden">
          <div class="pitch-container">
            <img src="img/cn4.avif" class="img-pitch" alt="c4" />
          </div>

          <div class="summary">
            <div class="container-correct-wrong">
              <p class="text-instruction">
                <span class="emoji">🎺</span>Press valves below
              </p>
              <!-- <p class="text-instruction correct">
              <span class="emoji">✅</span>Correct! A♮ is 12
            </p>
            <p class="text-instruction incorrect">
              <span class="emoji">❌</span>Try Again
            </p> -->
            </div>

            <p class="text-instruction score">
              <!-- <span class="emoji">🎼</span>Score: 5/8 -->
            </p>
            <p class="text-instruction notes-remaining">
              <!-- <span class="emoji">🎵</span>Notes left: 4 -->
            </p>
          </div>
        </div>

        <div class="instructions">
          <h2 class="text-instruction">3 Ways to Play:</h2>

          <p class="text-instruction">
            <span class="emoji">&#128433;&#65039;</span>Click
          </p>
          <p class="text-instruction"><span class="emoji">👆</span>Touch</p>
          <p class="text-instruction">
            <span class="emoji">&#9000;&#65039;</span>7,8,9 keys-'a' to submit
            answer
          </p>
        </div>
      </div>

      <div class="valve-container">
        <span class="span-valve">
          <input type="checkbox" name="" id="valve_1" class="btn btn-valve" />
        </span>
        <span class="span-valve">
          <input type="checkbox" name="" id="valve_2" class="btn btn-valve" />
        </span>
        <span class="span-valve">
          <input type="checkbox" name="" id="valve_3" class="btn btn-valve" />
        </span>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn-start start">Start Game</button>
        <button type="submit" class="btn-start hide-btn btn-submit" id="submit">
          Submit
        </button>
        <!-- <button class="btn-next btn-start">🎶 Next</button> -->
      </div>
    </div>
  </body>
</html>
